version: "3.9"

services:
  goprof:
    build: .
    container_name: goprof
    ports:
      - "8080:8080"
      - "6060:6060"
    environment:
      GOPROF_LOG_LEVEL: "debug"
    restart: unless-stopped

  # Optional Prometheus service
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - goprof
